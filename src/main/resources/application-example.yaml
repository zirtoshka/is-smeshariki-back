# Example configuration showing environment-driven settings.
server:
  port: ${SERVER_PORT:8081}

spring:
  application:
    name: smeshariki-back
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  config:
    import:
      - optional:classpath:config/secret.sample.yaml
  datasource:
    url: ${DB_URL:jdbc:postgresql://postgres:5432/studs}
    username: ${DB_USERNAME:user}
    password: ${DB_PASSWORD:password}
    driver-class-name: ${DB_DRIVER:org.postgresql.Driver}
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always
      platform: postgres

app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost,http://localhost:4200,http://localhost:80}
